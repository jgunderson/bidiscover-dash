        <div class="container" >
            <div class="navbar-collapse collapse">
				<br>
				<table>
                    <tr>
					  <td style="padding: 5px"><button data-ng-hide="token" ng-click="signinbutton()">Signin</button></td>
                      <td style="padding: 5px"><button data-ng-hide="token" ng-click="signupbutton()">Signup</button></td>
                      <td style="padding: 5px"><button data-ng-show="token" ng-click="logoutbutton()">Logout</button></td>
					  <td data-ng-show="token" style="padding: 5px; color: white"> Welcome {{myDetails.data.email}}</td>
					</tr>
                </table>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" ng-view="">

    <!-- build:js js/jquery.min.js -->

    <script type="text/javascript" src="adash/scripts/widgets/markdown/markdown.js"></script>

    <script type="text/javascript" src="adash/scripts/widgets/randommsg/randommsg.js"></script>

    <script type="text/javascript" src="adash/scripts/widgets/github/github.js"></script>
