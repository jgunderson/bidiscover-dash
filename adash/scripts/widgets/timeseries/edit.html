<form role="form">
  <div class="form-group">
  </div>
</form>
  <table class="chartEdit">
    <tr>
      <td>
        <label for="subject">Subject  </label>
      </td>
      <td>
     	<div style="z-index: 5"
			dropdown-select="config.subjects"
			dropdown-item-label="text"
			dropdown-model="config.theSubject"
			dropdown-onchange="setSubject(selected)">
		</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="cube">Cube</label>
      </td>
      <td>
     	<div style="z-index: 4"
			ng-disabled="!config.theSubject.text"
			dropdown-select="config.cubes"
			dropdown-item-label="text"
			dropdown-model="config.theCube"
			dropdown-onchange="setCube(selected)">
		</div>
      </td>
    </tr>   <tr>
      <td>
        <label for="cube">Measure</label>
      </td>
      <td>
     	<div style="z-index: 3"
			dropdown-select="config.measures"
			dropdown-model="config.theMeasure"
			dropdown-onchange="setMeasure(selected)">
		</div>
      </td>
    </tr>

  </table>
